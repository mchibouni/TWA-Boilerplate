<form ng-controller="ContactCtrl">
	<div class="fancy" id="tr-header-1">

	<div id="contact-form-container">
		<label id="contact-label">Contactez l'équipe Tunisiana Web Awards</label>
		<div id="contact-form-body">
			<input id="contact-name" type="text" placeholder="Nom et prénom">
			<input id="contact-email" type="text" placeholder="Email">
			<textarea id="contact-message" placeholder="Message"></textarea>
		</div>
	</div>
	<div id="timer-container">
		<h2>Coming Soon</h2>
		<timer start-time="1357020000000"> <div>{{days}} : {{hours}} : {{minutes}} </div>
			<div class="timer-meta">Days Hours Minutes</div></timer> 
		</div>
		<div class="contact-submit" type="submit">
	</form>
