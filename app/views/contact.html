<form name="contactform" class="contact" ng-submit="!contactform.$valid || sendMail()" ng-controller="ContactCtrl">
	<div class="fancy" id="tr-header-1" />
	<div class="fancy" id="tr-middle-contact" />
	<div class="fancy" id="tr-end" />
	<div class="fancy" id="tr-header-end" />

	<div id="contact-form-container">
		<label id="contact-label">Contactez l'équipe Tunisiana Web Awards</label>
		<div id="contact-form-body">
			<input id="contact-name" required type="text" ng-model="senderName" placeholder="Nom et prénom"/>
			<input id="contact-email" required type="email" ng-model="email" placeholder="Email"/>
			<textarea id="contact-message" required ng-model="message" placeholder="Message"></textarea>
		</div>
	</div>
	<div id="timer-container">
		<h2>Coming Soon</h2>
		<timer start-time="1357020000000"> <div>{{days}} : {{hours}} : {{minutes}} </div>
			<div class="timer-meta"><span>Days</span><span>Hours</span><span>Minutes</span></div>
		</timer> 
	</div>
	<input id="contact-chrome-reset" class="contact-submit" type="submit" value="" />
</form>
