

<form name="prompt" id="prompt" ng-controller="TWASubmitCtrl" ng-init="submitDone = false" >
	<div class="fancy" id="tr-header-1" />
	<div class="fancy" id="tr-header-2"/>
	<div class="fancy" id="tr-header-3"/>
	<div class="fancy" id="tr-header-4" class="tr-motives"></div>
	<div class="fancy" id="partial-motive"/>
	<div class="fancy" id="tr-footer-1"/>
	<div class="fancy" id="tr-footer-2"/>
	<div class="fancy" id="tr-footer-3"/>
	<div class="fancy" id="tr-red-1"/>
	<div id="tr-plax-green"  data-xrange="40" data-yrange="40" plax/>
	<label  class="meta-prompt">Donnez un coup de main à vos créatifs favoris!</label>
	<label class="prompt" for="submission-fill">Proposez leurs candidatures et inscrivez les aux TWA</label>
	<div class="parent-incentive">
		<label class="prompt incentive"><span># Décrivez </span><span>votre candidat, en hashtags</span></label>
	</div>
	<div class="choice-container">
		<ul ng-repeat="twaElem in twaHashTags">
			<li class="hash-elements raw" ng-click="twaElem.state = !twaElem.state;
			toggleFilter(twaElem)" ng-class="{'fithashtag': twaHashTags[$index].state, 'odd-translated' : ($index > 6 && $index <= 12), 'push-hack': ($index === 12), 'even-translated':($index > 12), 'fake-hashtag-entry':($index === twaHashTags.length -1)}"><a class="only-here">{{twaElem.name}}</a></li>
		</ul>
	</div>
	<div class="choice-container">
<!--		<ul ng-repeat="twaElem in navCategoryList">

			<li class="hash-elements grayed" ng-click="twaElem.state = !twaElem.state" ng-class="{'fithashtag': navCategoryList[$index].state, 'odd-translated' : ($index > 4)}"><a class="only-here ">{{twaElem.name}}</a></li>
		</ul> -->
	</div>
	<div class="incentive-wrapper">
		<div class="submission-incentive"></div>
		<div class="well submission-container main-submission-container">
			<p><i class="icon-paperclip"></i>Copier coller l'URL de votre candidat :</p>
			<input  id="fillform"  name="fillform" type="url" data-trigger="focus" data-unique="1" bs-tooltip="tooltip.title" ng-model="keyword" ng-change="notify()" ng-pattern= "/(ftp|http|https):\/\/(\w+:{0,1}\w*@)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=&%@!\-\/]))?/" />

			<ul class="selected-container">
				<li class="horizontal-li" ng-fade ng-repeat="validElement in twaHashTags | filter : validHashTagFilter"><a href="#">{{validElement.name}}</a></li>
			</ul>
		</div>
		<div class="well submission-container">
			<ul class="center inlined" >
				<a ng-click="submitData(item.url,item.hashtags)" class="no-decoration" href="" ng-fade ng-repeat="item in (lazyLoadCandidates | filter: hashFilter).splice(0,3)" >
					<div data-index = {{$index}} class="result-wrapper" ng-switch on="selection_{{$index}}">
						<img ng-candidate ng-fade ng-switch-default  class="modal-result-circular-image modal-result-entry-override"  ng-faulty src={{item.imguri}} />
						<div  ng-reverse-candidate ng-switch-when="meta" class="modal-result-circular-image sample-result-meta modal-result-entry-override" ng-fade ng-faulty>
							<p class="name-meta">{{item.name}}
							</p>
							<p class="meta-submit"><i class="icon-heart icon-white"></i>Soumettre </p>
						</div>
					</div>
				</a>
				
			</ul>
			<span ng-controller="ModalCtrl" ng-click="open()" class="right view-candidates">+ voir les autres candidats</span>
		</div>
	</div>
	<div ng-submit-done class="center submit-result" ng-class="{'grayscale' : keyword === '' || !prompt.fillform.$valid}" ng-click="!prompt.fillform.$valid || !assertZeroLength(sendSelectedHashes(twaHashTags)) || (!submitData(keyword,sendSelectedHashes(twaHashTags)))" ng-hide="submitDone" validate-blank-hashes></div>
	<div id="share-area">
		<ul>
			<li ng-click="!prompt.fillform.$valid || (invokeDialog(keyword))"  class="share-fb" ng-class="{'grayscale' : !prompt.fillform.$valid}" popover="Lorem Ipsum Dolor" popover-trigger="mouseenter"></li>
			<li ng-click="!prompt.fillform.$valid" class="share-tw" popover="Lorem Ipsum Dolor" ng-class="{'grayscale' : !prompt.fillform.$valid}" popover-trigger="mouseenter"><a ng-disabled="disabled" href={{twitterShare(keyword,twaHashTags)}} data-lang="en" data-related="jasoncosta"></a></li>
		</ul>
	</div>
</div>



</form>

<script type="text/ng-template" id="hashtag.html">
	<div class="center">
		<label for="hashprompt">Saisissez votre Hashtag</label>
		<input type="text" id="hashprompt"></textarea>
	</div>
</script>
